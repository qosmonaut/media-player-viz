<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroViz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="visualizer-wrapper" id="visualizerContainer">
            <canvas id="visualizer" role="img" aria-label="Audio visualization display"></canvas>
        </div>
        
        <div class="controls-overlay">
            <div class="controls-top">
                <a href="https://github.com/qosmonaut/retroviz" class="app-title" target="_blank" aria-label="View source on GitHub">RetroViz</a>
                <div class="credits">
                    Built by <a href="https://github.com/qosmonaut" target="_blank">qosmonaut</a> |
                    Powered by <a href="https://github.com/jberg/butterchurn" target="_blank">butterchurn</a>
                </div>
            </div>

            <div class="controls-bottom">
                <button id="playPauseBtn" class="btn-icon" aria-label="Start/Stop Visualization">
                    <span class="icon-play">▶</span>
                    <span class="icon-stop" style="display: none;">■</span>
                </button>
                
                <div class="control-group">
                    <select id="vizType" aria-label="Select Visualization Type">
                        <option value="milkdrop" selected>Milkdrop</option>
                        <option value="bars">Bars</option>
                        <option value="oscilloscope">Oscilloscope</option>
                        <option value="spectrum">Spectrum</option>
                        <option value="circular">Circular</option>
                    </select>
                </div>
                
                <div class="control-group" id="colorControl" style="display: none;">
                    <select id="colorScheme" aria-label="Select Color Scheme">
                        <option value="classic">Classic Blue</option>
                        <option value="fire">Fire</option>
                        <option value="ocean">Ocean</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="neon">Neon Green</option>
                    </select>
                </div>

                <div class="control-group" id="presetControl">
                    <select id="presetSelect" aria-label="Select Milkdrop Preset">
                        <option value="auto">Auto-Rotate (15s)</option>
                        <!-- Presets will be populated by JS -->
                    </select>
                </div>
            </div>
        </div>
        
        <div class="status-overlay" id="status" role="status" aria-live="polite">
            Ready
        </div>
        
        <div id="presetOverlay" class="preset-overlay"></div>
        <div id="fullscreenHint" class="fullscreen-hint">Press ESC to exit fullscreen mode</div>
        
        <button id="fullscreenBtn" class="btn-icon btn-fullscreen" aria-label="Toggle Fullscreen">⛶</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
