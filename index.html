<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Media Player Visualizer</h1>
            <p>Classic Windows Media Player-style audio visualizations</p>
        </header>
        
        <div class="controls">
            <button id="startBtn" class="btn primary" aria-label="Start microphone input for visualization">Start Microphone</button>
            <button id="stopBtn" class="btn" disabled aria-label="Stop microphone input">Stop</button>
            <button id="fullscreenBtn" class="btn fullscreen-btn" aria-label="Enter fullscreen mode">â›¶ Fullscreen</button>
            
            <div class="viz-selector">
                <label for="vizType">Visualization:</label>
                <select id="vizType">
                    <option value="bars">Bars</option>
                    <option value="oscilloscope">Oscilloscope</option>
                    <option value="spectrum">Spectrum</option>
                    <option value="circular">Circular</option>
                    <option value="milkdrop">Milkdrop</option>
                </select>
            </div>
            
            <div class="color-selector">
                <label for="colorScheme">Color:</label>
                <select id="colorScheme">
                    <option value="classic">Classic Blue</option>
                    <option value="fire">Fire</option>
                    <option value="ocean">Ocean</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="neon">Neon Green</option>
                </select>
            </div>
        </div>
        
        <div class="visualizer-container" id="visualizerContainer">
            <canvas id="visualizer" role="img" aria-label="Audio visualization display"></canvas>
            <button id="exitFullscreenBtn" class="exit-fullscreen-btn" style="display: none;" aria-label="Exit fullscreen mode">âœ• Exit Fullscreen</button>
        </div>
        
        <div class="status" id="status" role="status" aria-live="polite">
            Click "Start Microphone" to begin
        </div>
    </div>
    
    <footer>
        <p>Created with Web Audio API | Milkdrop visualizations powered by <a href="https://github.com/jberg/butterchurn">butterchurn</a> | <a href="https://github.com/qosmonaut/media-player-viz">View on GitHub</a></p>
    </footer>
    
    <script src="dist/bundle.js"></script>
</body>
</html>
